<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Permanent+Marker&family=Roboto:wght@100;400;500;700;900&family=Staatliches&family=The+Nautigal:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Favicon/favicon-16x16.png">
    <link rel="manifest" g href="/Favicon/site.webmanifest">
    <link rel="mask-icon" href="/Favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/Favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-TileImage" content="/Favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="/Favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <script src="https://kit.fontawesome.com/3d26510c42.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">


    <title>Save the Yard LLC.</title>
</head>

<body>
    <!-- header -->
    <header id="home">
        <div class="navigation">
            <div class="logo-container">
                <a href="index.html" class="home-button">
                    <img class="logo" src="/Logo/Transparent-2.png">
                </a>
                <button class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>


            <nav class="link-container">
                <ul class="links">
                    <li> <a href="index.html" class="scroll-link">Home</a></li>
                    <li> <a href="index.html#about" class="scroll-link">About</a></li>
                    <li> <a href="index.html#services" class="scroll-link">Services</a></li>
                    <li> <a href="index.html#clients" class="scroll-link">Our Clients</a></li>
                </ul>
            </nav>
        </div>
        <div class="business-hours">
            <h3>Business Hours: 8:00am - 7:00pm</h3>
        </div>
    </header>
    <!-- contact form -->

    <section id="contact" class="contact-section">
        <h3>Contact <span>Us</span></h3>
        <form action="">
            <div class="feild">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="John">
            </div>
            <div class="feild">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Doe">
            </div>
            <div class="feild">
                <label for="email">Email</label>
                <input type="email" id="topic" placeholder="JohnDoe@gmail.com">
            </div>
            <div class="feild">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="(555)-555-5555">
            </div>


            <textarea rows="8" spellcheck="true" name="message" placeholder="Enter Messasge"></textarea>


            <button class="contact-btn">Submit</button>
            <!-- <input type="submit"> -->
        </form>
    </section>


    <!-- footer -->
    <footer>
        <p>Copyright &copy; Save the Yard LLC <span class="date"> </span> All Rights Reserved.</p>
        <span>Site Built By Darren Delimond</span>
    </footer>

    <script src="/JS/contact.js"></script>
</body>

</html>
